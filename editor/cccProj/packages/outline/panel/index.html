<html>
    <head>
      <title>export setting</title>
      <meta charset="utf-8">
      <style>
        body {
          margin: 10px;
        }
  
        h1 {
          color: #f90
        }
      </style>
    </head>
  
    <body>
      <input id="input-ruleName" type="text"></input>
      <button id="btn">导出</button>
      <script>
        let btn = document.getElementById('btn');
        btn.addEventListener('click', () => {
            let ruleName = document.getElementById('input-ruleName').value;
            Editor.Ipc.sendToMain('outline:export-node',ruleName);
        });
      </script>
    </body>
</html>
